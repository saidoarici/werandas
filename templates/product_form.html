{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">🛠️ Yeni Ürün Ekle</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Ürün Adı</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Ölçü</label>
            <input type="text" name="size" class="form-control">
        </div>
        <div class="mb-3">
            <label>Birim Maliyet</label>
            <input type="number" step="0.01" name="unit_cost" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Montaj Maliyeti</label>
            <input type="number" step="0.01" name="assembly_cost" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Varsayılan Kâr Oranı (%)</label>
            <input type="number" step="0.01" name="default_profit_rate" class="form-control" required value="20">
        </div>
        <button type="submit" class="btn btn-success">Kaydet ✅</button>
    </form>
</div>
{% endblock %}
